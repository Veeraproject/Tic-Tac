<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe.com</title>
    <link rel="stylesheet" href="./Css/index.css">
    
    <!-- <audio src="./Js/Assests/music (2).mp3"></audio> -->
</head>
<body>
    <nav>
        <ul>
            <li>CrisCross.com</li>
        </ul>
    </nav>
    <!----game container------>
    <div class="gameContainer">
        <div class="container">
            <!-- <div class="line"></div> -->
            <div class="box bt bl"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box bb br"><span class="boxtext"></span></div>
        </div>
    
            <div class="gameInfo">
            <h1>welcome to CrissCross.com</h1>

            <div class="game_text">
                <h4 class="info">Turn for X </h4>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="./Js/Assests/excited (2).gif" alt="excited">
            </div>
        </div>
    </div>
    <script src="./Js/index.js"></script>
</body>
</html>
